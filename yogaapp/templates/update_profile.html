{% extends "home.html" %}

{% block content %}
  <h2>Update Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{{ message.tags }}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
